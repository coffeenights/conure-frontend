server {
    listen 80;
    server_name conure.local; # Change this to your domain or IP

    # The root directory containing your compiled Vue.js files
    root /usr/share/nginx/html;

    # Default index file to serve
    index index.html;

    # Serve static assets directly if they exist
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Example of additional Nginx settings:
    # Compression
    gzip on;
    gzip_types text/css application/javascript;
    gzip_min_length 1000;

    # Cache static files for efficiency (adjust caching duration as needed)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }
}
